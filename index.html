<!DOCTYPE html>
<html>
<head>
	<title>JAVASCRIPT DATA TYPES, VARIABLES, AND OPERATOR</title>
</head>
<body>
	<p id="id1"></p>
	<p id="id2"></p>
	<p id="id3"></p>
	<p id="id4"></p>

	<script>
		var x = 10; 
		var y = 5;
		var sum = x + y;
		var diff = x - y;
		var product = x * y;
		var quotient = x / y;
		document.getElementById('id1').innerHTML = "The sum of 10 and 5 is " + sum;
		document.getElementById('id2').innerHTML = "The difference of 10 and 5 is " + diff; 
		document.getElementById('id3').innerHTML = "The product of 10 and 5 is " + product;
		document.getElementById('id4').innerHTML = "The quotient of 10 and 5 is " + quotient;
	</script>
</body>
</html>
